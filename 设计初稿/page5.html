<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海南清补凉乡村振兴漫画对话</title>
    <link rel="stylesheet" href="../css/main.css">
	 <link rel="stylesheet" href="../css/page5.css">
</head>
<body>
    <div class="comic-container">
        <div class="comic-header">
            <h1 class="comic-title">海南清补凉</h1>
            <p class="comic-subtitle">乡村振兴的甜蜜力量 - 互动漫画</p>
        </div>
        
        <div class="comic-content">
            <div class="characters">
                <div class="character" id="character1">
                    <div class="character-img">
                        <div class="body"></div>
                        <div class="head"></div>
                        <div class="hair"></div>
                        <div class="eyes eye-left"></div>
                        <div class="eyes eye-right"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="character-name" style="background: #2196f3; color: white;">小海</div>
                    <div class="character-desc">海南返乡创业青年</div>
                </div>
                
                <div class="character" id="character2">
                    <div class="character-img">
                        <div class="body2"></div>
                        <div class="head2"></div>
                        <div class="hair2"></div>
                        <div class="ribbon"></div>
                        <div class="eyes eye-left"></div>
                        <div class="eyes eye-right"></div>
                        <div class="mouth"></div>
                    </div>
                    <div class="character-name" style="background: #ffb300; color: white;">小北</div>
                    <div class="character-desc">乡村振兴调研员</div>
                </div>
            </div>
            
            <div class="dialogues-container">
                <!-- 对话气泡将在这里动态显示 -->
            </div>
            
            <div class="click-hint" id="clickHint">点击角色开始对话</div>
        </div>
    </div>
