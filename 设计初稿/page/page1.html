<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清补凉历史沿革</title>
	 <link rel="stylesheet" href="../css/main.css">
	  <link rel="stylesheet" href="../css/page1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>清补凉历史沿革</h1>
            <p>清补凉是一道历史悠久的中式甜品，起源于中国南方，历经千年演变，成为夏日消暑佳品</p>
        </div>
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div class="timeline">
                <div class="time-point" data-index="0">
                    <div class="point-dot"></div>
                    <div class="year">唐代</div>
                    <div class="title">起源时期</div>
                </div>
                <div class="time-point" data-index="1">
                    <div class="point-dot"></div>
                    <div class="year">宋代</div>
                    <div class="title">民间普及</div>
                </div>
                <div class="time-point" data-index="2">
                    <div class="point-dot"></div>
                    <div class="year">明代</div>
                    <div class="title">配方完善</div>
                </div>
                <div class="time-point" data-index="3">
                    <div class="point-dot"></div>
                    <div class="year">清代</div>
                    <div class="title">名称确立</div>
                </div>
                <div class="time-point" data-index="4">
                    <div class="point-dot"></div>
                    <div class="year">民国</div>
                    <div class="title">商业化发展</div>
                </div>
                <div class="time-point" data-index="5">
                    <div class="point-dot"></div>
                    <div class="year">现代</div>
                    <div class="title">创新与传承</div>
                </div>
            </div>
        </div>
        
        <div class="card-container active">
            <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1597810744367-2d1e5d4d3a1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80')"></div>
            <div class="card-content">
                <h2>清补凉历史</h2>
                <p>点击上方时间轴上的不同时期，了解清补凉的历史演变过程。</p>
            </div>
        </div>
    </div>
