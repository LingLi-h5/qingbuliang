<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海南清补凉</title>
    <style>
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		    font-family: "Microsoft YaHei", sans-serif;
		}
		
		body {
		    background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
		    overflow: hidden;
		    height: 100vh;
		}
		
		.container {
		    width: 100%;
		    height: 100vh;
		    position: relative;
		}
		
		#loading-page {
		    width: 100%;
		    height: 100%;
		    display: flex;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
		    position: absolute;
		    top: 0;
		    left: 0;
		    background: linear-gradient(135deg, rgba(255, 236, 210, 0.8) 0%, rgba(252, 182, 159, 0.8) 100%);
		    transition: opacity 0.8s ease;
		    z-index: 10;
		}
		
		.background-art {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    z-index: 1;
		    overflow: hidden;
		}
		
		.background-art img {
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		}
		
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 15;
            position: relative;
        }
        
        .title {
            font-size: 3.5rem;
            color: #d35400;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .ingredients-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .ingredient {
           width: 80px;
           height: 80px;
           border-radius: 50%;
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 1.8rem;
           color: white;
           box-shadow: 0 4px 8px rgba(0,0,0,0.2);
           opacity: 0;
           transform: translateY(20px);
           transition: all 0.5s ease;
           overflow: hidden;
       }
       
       /* 食材图片样式 */
       .ingredient img {
           width: 100%;
           height: 100%;
           object-fit: cover;
           border-radius: 50%;
       }
        
        .loading-bar-container {
           width: 100%;
           height: 20px;
           background-color: rgba(255,255,255,0.5);
           border-radius: 10px;
           overflow: hidden;
           margin-bottom: 30px;
           box-shadow: 0 2px 5px rgba(0,0,0,0.1);
       }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #2ecc71, #3498db, #9b59b6, #1abc9c);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #d35400;
            margin-bottom: 20px;
        }
        
        .enter-btn {
            padding: 12px 40px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .enter-btn:hover {
            background-color: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 自定义画作背景 -->
        <div class="background-art">
            <!-- 请将下面的图片路径替换为您自己的背景图片 -->
            <img src="assets/images/1.jpg" alt="海南清补凉背景画作"/>
        </div>
        
        <!-- 加载页面 -->
        <div id="loading-page">
            <div class="loading-content">
                <h1 class="title">清补凉</h1>
                
                <div class="ingredients-container">
                    <!-- 请将下面的图片路径替换为您自己绘制的食材图片 -->
                    <div class="ingredient">
                        <img src="assets/images/1.jpg" alt="红豆">
                    </div>
                    <div class="ingredient">
                        <img src="assets/images/2.jpg" alt="绿豆">
                    </div>
                    <div class="ingredient">
                        <img src="assets/images/3.jpg" alt="薏米">
                    </div>
                    <div class="ingredient">
                        <img src="assets/images/4.jpg" alt="西米">
                    </div>
                    <div class="ingredient">
                        <img src="assets/images/5.jpg" alt="花生">
                    </div>
                    <div class="ingredient">
                        <img src="assets/images/1.jpg" alt="椰奶">
                    </div>
                </div>
                
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
                
                <div class="loading-text">加载中...</div>
                <button class="enter-btn" id="enter-btn">进入海南清补凉</button>
            </div>
        </div>
        
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingPage = document.getElementById('loading-page');
            const enterBtn = document.getElementById('enter-btn');
            const loadingBar = document.querySelector('.loading-bar');
            const loadingText = document.querySelector('.loading-text');
            const ingredients = document.querySelectorAll('.ingredient');
            
            // 模拟加载过程
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    // 加载完成后的动画
                    setTimeout(() => {
                        loadingText.textContent = "加载完成！";
                        enterBtn.style.opacity = "1";
                        enterBtn.style.transform = "translateY(0)";
                    }, 500);
                }
                
                loadingBar.style.width = progress + "%";
                
                // 食材图标随进度显示
                if (progress > 15) {
                    ingredients[0].style.opacity = "1";
                    ingredients[0].style.transform = "translateY(0)";
                }
                if (progress > 25) {
                    ingredients[1].style.opacity = "1";
                    ingredients[1].style.transform = "translateY(0)";
                }
                if (progress > 35) {
                    ingredients[2].style.opacity = "1";
                    ingredients[2].style.transform = "translateY(0)";
                }
                if (progress > 50) {
                    ingredients[3].style.opacity = "1";
                    ingredients[3].style.transform = "translateY(0)";
                }
                if (progress > 65) {
                    ingredients[4].style.opacity = "1";
                    ingredients[4].style.transform = "translateY(0)";
                }
                if (progress > 80) {
                    ingredients[5].style.opacity = "1";
                    ingredients[5].style.transform = "translateY(0)";
                }
                
            }, 300);
            
            // 点击进入按钮
            enterBtn.addEventListener('click', function() {
                loadingPage.style.opacity = "0";
                loadingPage.style.pointerEvents = "none";
                
                setTimeout(() => {
                    // 在淡出动画完成后跳转
                    window.location.href = './page/page01.html';
                }, 800);
            });
        });
    </script>
</body>
</html>
