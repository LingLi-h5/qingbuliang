<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>清补凉文化溯源</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            color: #5a3921;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }

        .header h1 {
            color: #8B4513;
            font-size: 2.4rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #8B4513, #D2691E);
            border-radius: 2px;
        }

        .header p {
            color: #654321;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
            opacity: 0.9;
        }

        .timeline-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
            position: relative;
            padding: 25px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .timeline {
            display: flex;
            overflow-x: auto;
            padding: 70px 25px 35px;
            gap: 45px;
            scroll-behavior: smooth;
            position: relative;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .timeline::-webkit-scrollbar {
            display: none;
        }

        .timeline-line {
            position: absolute;
            top: 85px;
            left: 25px;
            right: 25px;
            height: 4px;
            background: linear-gradient(to right, #8B4513, #D2691E, #CD853F);
            border-radius: 2px;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.3);
        }

        .timeline-node {
            flex: 0 0 auto;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 15px 10px;
            border-radius: 20px;
            position: relative;
            z-index: 2;
        }

        .timeline-node:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .timeline-node:active {
            transform: scale(0.95);
        }

        .node-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff, #f9f9f9);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
            border: 3px solid #D2691E;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .node-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #8B4513, #D2691E, #CD853F);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .timeline-node.active .node-icon {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(210, 105, 30, 0.5);
        }

        .timeline-node.active .node-icon::before {
            opacity: 1;
        }

        .node-year {
            font-weight: 700;
            color: #8B4513;
            font-size: 1.2rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .node-title {
            color: #654321;
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 500;
        }

        .scroll-hint {
            text-align: center;
            color: #8B4513;
            margin-top: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.8;
        }

        .scroll-hint i {
            font-size: 1.1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(-5px);}
            60% {transform: translateX(-3px);}
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
            padding: 20px;
        }

        .modal-content {
            background-color: #fff;
            width: 100%;
            max-width: 550px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(to right, #8B4513, #D2691E);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #CD853F, #DEB887);
        }

        .modal-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .modal-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.05rem;
        }

        .modal-text p {
            margin-bottom: 18px;
        }

        .modal-map {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #f9f5f0;
            padding: 20px;
            text-align: center;
        }

        .map-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5e3d4 0%, #e9d0b8 100%);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8B4513;
            overflow: hidden;
            border: 2px dashed #D2691E;
        }

        .map-caption {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 12px;
            font-size: 0.95rem;
        }

        .ingredients {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
            justify-content: center;
        }

        .ingredient {
            background: #f5e3d4;
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #8B4513;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.1);
            transition: all 0.3s ease;
        }

        .ingredient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(60px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 浮动操作按钮样式 */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .fab-main {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 25px rgba(139, 69, 19, 0.5);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            font-size: 26px;
            position: relative;
            z-index: 101;
        }

        .fab-main:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(139, 69, 19, 0.7);
        }

        .fab-menu {
            position: absolute;
            bottom: 75px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            transform: translateY(25px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .fab-menu.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .fab-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            color: #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            text-align: center;
            padding: 5px;
        }

        .fab-item:hover {
            transform: scale(1.15);
            background: #f5e3d4;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.3);
        }

        .fab-label {
            position: absolute;
            right: 80px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-weight: 500;
        }

        .fab-item:hover .fab-label {
            opacity: 1;
        }

        /* 页面指示器 */
        .page-indicator {
            position: fixed;
            bottom: 25px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 99;
        }

        .page-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(139, 69, 19, 0.4);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .page-dot.active {
            background-color: #8B4513;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .timeline {
                gap: 35px;
                padding: 65px 20px 30px;
            }
            
            .timeline-node {
                width: 130px;
            }
            
            .node-icon {
                width: 70px;
                height: 70px;
            }
            
            .fab-container {
                bottom: 25px;
                right: 25px;
            }
            
            .fab-main {
                width: 58px;
                height: 58px;
                font-size: 24px;
            }
            
            .fab-item {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            
            .header {
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .timeline {
                gap: 25px;
                padding: 60px 15px 25px;
            }
            
            .timeline-node {
                width: 110px;
            }
            
            .node-icon {
                width: 60px;
                height: 60px;
            }
            
            .node-year {
                font-size: 1.1rem;
            }
            
            .node-title {
                font-size: 0.85rem;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .fab-main {
                width: 52px;
                height: 52px;
                font-size: 22px;
            }
            
            .fab-item {
                width: 55px;
                height: 55px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">清补凉文化溯源</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-text" id="modalText">
                    <p>请点击时间轴节点查看详情</p>

                </div>

    <!-- 浮动操作按钮 -->
    <div class="fab-container">
        <button class="fab-main" id="fabMain">
            <i class="fas fa-exchange-alt"></i>
        </button>
        <div class="fab-menu" id="fabMenu">

                菜单
            </a>
            <a href="page2.html" class="fab-item">
                下页

        </div>
    </div>

    <!-- 页面指示器 -->

        <div class="page-dot active"></div>
        <div class="page-dot"></div>
        <div class="page-dot"></div>
    </div>

    <script>
        // 获取DOM元素
        const timelineNodes = document.querySelectorAll('.timeline-node');
        const modal = document.getElementById('historyModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const modalMapCaption = document.getElementById('modalMapCaption');
        const closeBtn = document.querySelector('.close-btn');

        // 浮动操作按钮功能
        const fabMain = document.getElementById('fabMain');
        const fabMenu = document.getElementById('fabMenu');
        
        fabMain.addEventListener('click', function() {
            fabMenu.classList.toggle('open');
        });

                mapCaption: "明清时期清补凉在岭南地区的传播与演变"

            "民国时期": {
                title: "海南本土化",
                content: `
                    <p>民国时期，随着海南岛的开发，清补凉在当地实现了进一步的本土化，形成了独特的海南风味。</p>
                    <p>海南丰富的热带水果资源，如芒果、菠萝、木瓜等，被加入清补凉中，创造了更加多样化的口味。</p>
                    <div class="ingredients">
                        <div class="ingredient">芒果</div>

                    </div>
                `,
                mapCaption: "民国时期清补凉在海南地区的本土化发展"
            },
            "现代": {
                title: "文化传承与创新",
                content: `
                    <p>现代社会中，清补凉不仅保留了传统配方和制作工艺，还不断创新，适应现代人的口味需求。</p>
                    <p>随着健康饮食理念的普及，清补凉的低糖、天然、养生特点受到越来越多消费者的青睐。</p>
                    <div class="ingredients">
                        <div class="ingredient">仙草</div>
                        <div class="ingredient">芋圆</div>
                        <div class="ingredient">布丁</div>
                        <div class="ingredient">椰果</div>
                    </div>
                `,
                mapCaption: "现代清补凉在全国及海外的传播路径"
            }
        };

        // 为每个时间轴节点添加点击事件
        timelineNodes.forEach((node) => {
            node.addEventListener('click', () => {
                const year = node.getAttribute('data-year');
                const data = historyData[year];
                
                if (data) {
                    modalTitle.textContent = `${year} - ${data.title}`;
                    modalText.innerHTML = data.content;
                    modalMapCaption.textContent = data.mapCaption;
                    
                    // 更新活动节点样式
                    timelineNodes.forEach(n => n.classList.remove('active'));
                    node.classList.add('active');
                    
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                }
            });
        });

        // 关闭模态框
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // 初始激活第一个节点
        document.addEventListener('DOMContentLoaded', function() {
            timelineNodes[0].classList.add('active');
        });

        // 页面指示器交互
        const pageDots = document.querySelectorAll('.page-dot');
        pageDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                pageDots.forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                // 这里可以添加页面跳转逻辑
            });
        });
    </script>
</body>
</html>
