<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>清补凉文化溯源</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS变量定义保持不变 */
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #D2691E;
            --light-brown: #CD853F;
            --cream: #DEB887;
            --light-cream: #F5DEB3;
            --dark-text: #5a3921;
            --medium-text: #654321;
            --background-start: #ffecd2;
            --background-end: #fcb69f;
            --white: #fff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.25);
            
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-xl: 24px;
            --radius-circle: 50%;
            
            --transition-fast: all 0.3s ease;
            --transition-medium: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-slow: all 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* 移除了背景渐变遮罩，只保留背景图片 */
            background: url("../assets/images/主题.png") center/cover no-repeat fixed;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            color: var(--dark-text);
            position: relative;
        }

        /* 移除了body::before遮罩层样式 */

        /* 工具类 */
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 头部样式 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            color: var(--primary-brown);
            font-size: 2.4rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px var(--shadow-light);
            font-weight: 700;
            position: relative;
            display: inline-block;
            background: #ffffff; 
            padding: 15px 30px;
            border-radius: var(--radius-lg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0; 
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-brown), var(--secondary-brown), var(--light-brown));
            border-radius: 2px;
        }

        /* 核心修改：与index.html白色框框完全一致的样式 */
        .header p {
            color: var(--medium-text);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
            /* 完全匹配index.html的视觉属性 */
            background-color: #ffffff;
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid #e0e0e0;
            opacity: 1; /* 移除半透明，保持实色 */
        }

        /* 时间轴容器 */
        .timeline-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
            position: relative;
            padding: 25px 0;
            background: #ffffff; 
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            border: 1px solid #e0e0e0; 
            position: relative;
            z-index: 1;
        }

        .timeline {
            display: flex;
            overflow-x: auto;
            padding: 70px 25px 35px;
            gap: 45px;
            scroll-behavior: smooth;
            position: relative;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .timeline::-webkit-scrollbar {
            display: none;
        }

        .timeline-line {
            position: absolute;
            top: 85px;
            left: 25px;
            right: 25px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-brown), var(--secondary-brown), var(--light-brown));
            border-radius: 2px;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.3);
        }

        /* 时间轴节点 */
        .timeline-node {
            flex: 0 0 auto;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: var(--transition-medium);
            padding: 15px 10px;
            border-radius: var(--radius-lg);
            position: relative;
            z-index: 2;
        }

        .timeline-node:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .timeline-node:active {
            transform: scale(0.95);
        }

        .timeline-node.active {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .node-icon {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-circle);
            background: linear-gradient(135deg, var(--white), #f9f9f9);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px var(--shadow-medium);
            position: relative;
            z-index: 2;
            border: 3px solid var(--secondary-brown);
            transition: var(--transition-medium);
            overflow: hidden;
        }

        .node-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-brown), var(--secondary-brown), var(--light-brown));
            border-radius: var(--radius-circle);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .timeline-node.active .node-icon {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(210, 105, 30, 0.5);
        }

        .timeline-node.active .node-icon::before {
            opacity: 1;
        }

        .node-icon-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .qinhan { background: linear-gradient(135deg, var(--primary-brown), var(--secondary-brown)); color: white; }
        .tang { background: linear-gradient(135deg, var(--light-brown), var(--secondary-brown)); color: white; }
        .ming { background: linear-gradient(135deg, var(--secondary-brown), var(--light-brown)); color: white; }
        .minguo { background: linear-gradient(135deg, var(--light-brown), var(--cream)); color: white; }
        .modern { background: linear-gradient(135deg, var(--cream), var(--light-cream)); color: var(--primary-brown); }

        .node-year {
            font-weight: 700;
            color: var(--primary-brown);
            font-size: 1.2rem;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .node-title {
            color: var(--medium-text);
            text-align: center;
            font-size: 0.95rem;
            line-height: 1.4;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        /* 滚动提示 */
        .scroll-hint {
            text-align: center;
            color: var(--primary-brown);
            margin-top: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.8;
            background: #ffffff; 
            padding: 10px 20px;
            border-radius: 20px;
            margin: 15px auto;
            width: fit-content;
            border: 1px solid #e0e0e0; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .scroll-hint i {
            font-size: 1.1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-4px); }
        }

        /* 模态框 - 完全匹配index.html白色框框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
            padding: 20px;
        }

        .modal-content {
            /* 与index.html白色框框完全一致的视觉属性 */
            background-color: #ffffff;
            width: 100%;
            max-width: 650px; /* 增加模态框宽度以便容纳更大的照片 */
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid #e0e0e0;
            opacity: 1;
            animation: slideUp 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(to right, var(--primary-brown), var(--secondary-brown));
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            border-radius: 20px 20px 0 0;
            margin: -25px -20px 25px -20px;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--light-brown), var(--cream));
        }

        .modal-header h2 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-circle);
            transition: var(--transition-fast);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .modal-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.05rem;
        }

        .modal-text p {
            margin-bottom: 18px;
        }

        .modal-map {
            width: 100%;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-light);
            background: #f9f5f0;
            padding: 20px;
            text-align: center;
        }

        /* 修改部分：增大照片容器尺寸 */
        .photo-container {
            width: 100%;
            height: 300px; /* 增大高度以更好展示图片 */
            border-radius: var(--radius-sm);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-brown);
            border: 2px solid var(--secondary-brown);
            background: #f9f9f9; /* 添加背景色，图片加载时更好看 */
        }

        /* 照片样式 - 修改以适应更大的容器 */
        .history-photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 改为contain以完整显示图片，不会裁剪 */
            transition: transform 0.5s ease;
            background: #fff; /* 图片背景色 */
        }

        .history-photo:hover {
            transform: scale(1.03); /* 减小缩放比例，避免过大 */
        }

        .photo-caption {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 15px; /* 增加与图片的间距 */
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 15px;
            background: rgba(245, 227, 212, 0.3);
            border-radius: var(--radius-sm);
        }

        /* 照片加载时的占位符 */
        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5e3d4 0%, #e9d0b8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-brown);
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
        }

        .photo-placeholder i {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        /* 食材标签 */
        .ingredients {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
            justify-content: center;
        }

        .ingredient {
            background: #f5e3d4;
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            color: var(--primary-brown);
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.1);
            transition: var(--transition-fast);
        }

        .ingredient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.2);
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(60px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 浮动操作按钮 */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .fab-main {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-circle);
            background: linear-gradient(135deg, var(--primary-brown), var(--secondary-brown));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 25px rgba(139, 69, 19, 0.5);
            cursor: pointer;
            transition: var(--transition-medium);
            border: none;
            font-size: 26px;
            position: relative;
            z-index: 101;
        }

        .fab-main:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(139, 69, 19, 0.7);
        }

        .fab-menu {
            position: absolute;
            bottom: 75px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            transform: translateY(25px) scale(0.9);
            transition: var(--transition-medium);
            pointer-events: none;
        }

        .fab-menu.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .fab-item {
            width: 70px;
            height: 70px;
            border-radius: var(--radius-circle);
            background: var(--white);
            color: var(--primary-brown);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px var(--shadow-dark);
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            text-align: center;
            padding: 5px;
        }

        .fab-item:hover {
            transform: scale(1.15);
            background: #f5e3d4;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.3);
        }

        .fab-label {
            position: absolute;
            right: 80px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-weight: 500;
        }

        .fab-item:hover .fab-label {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
                padding: 12px 20px;
            }
            
            /* 响应式下保持与index.html一致的内边距 */
            .header p {
                padding: 20px 15px;
            }
            
            .timeline {
                gap: 35px;
                padding: 65px 20px 30px;
            }
            
            .timeline-node {
                width: 130px;
            }
            
            .node-icon {
                width: 70px;
                height: 70px;
            }
            
            .fab-container {
                bottom: 25px;
                right: 25px;
            }
            
            .fab-main {
                width: 58px;
                height: 58px;
                font-size: 24px;
            }
            
            .fab-item {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }

            /* 模态框响应式适配 */
            .modal-content {
                max-width: 90%; /* 移动端使用百分比宽度 */
                padding: 20px 15px;
                border-radius: 20px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }

            .modal-header {
                padding: 20px;
                margin: -20px -15px 20px -15px;
                border-radius: 15px 15px 0 0;
            }

            /* 移动端照片容器调整 */
            .photo-container {
                height: 250px; /* 移动端适当减小但仍保持较大 */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px 10px;
            }
            
            .header {
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                padding: 10px 15px;
            }
            
            /* 移动端保持视觉一致性 */
            .header p {
                font-size: 1rem;
                padding: 20px 15px;
                border-radius: 20px; /* 适度缩小圆角，保持比例 */
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }
            
            .timeline {
                gap: 25px;
                padding: 60px 15px 25px;
            }
            
            .timeline-node {
                width: 110px;
            }
            
            .node-icon {
                width: 60px;
                height: 60px;
            }
            
            .node-year {
                font-size: 1.1rem;
            }
            
            .node-title {
                font-size: 0.85rem;
            }

            /* 模态框移动端适配 */
            .modal-content {
                max-width: 95%; /* 小屏幕进一步增大宽度 */
                padding: 20px 15px;
                border-radius: 20px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }

            .modal-header {
                padding: 20px;
                margin: -20px -15px 20px -15px;
                border-radius: 15px 15px 0 0;
            }

            /* 小屏幕照片容器调整 */
            .photo-container {
                height: 220px; /* 小屏幕保持合适高度 */
            }
            
            .photo-placeholder {
                font-size: 0.9rem;
            }
            
            .photo-placeholder i {
                font-size: 3rem;
            }
        }

        /* 优化背景图片显示 - 修正移动设备的图片路径 */
        @media (max-width: 768px) {
            body {
                background: url("../assets/images/主题.png") center/cover no-repeat fixed;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>清补凉文化溯源</h1>
        <p>清补凉，源自岭南地区的传统糖水，历经千年演变，融合多元文化，成为海南最具代表性的夏日甜品。</p>
    </div>

    <div class="timeline-container">
        <div class="timeline-line"></div>
        <div class="timeline">
            <div class="timeline-node" data-year="秦汉时期" data-title="药食同源起源">
                <div class="node-icon">
                    <div class="node-icon-content qinhan">秦汉</div>
                </div>
                <div class="node-year">秦汉时期</div>
                <div class="node-title">药食同源起源</div>
            </div>

            <div class="timeline-node" data-year="唐宋时期" data-title="中原文化传入">
                <div class="node-icon">
                    <div class="node-icon-content tang">唐宋</div>
                </div>
                <div class="node-year">唐宋时期</div>
                <div class="node-title">中原文化传入</div>
            </div>

            <div class="timeline-node" data-year="明清时期" data-title="岭南特色形成">
                <div class="node-icon">
                    <div class="node-icon-content ming">明清</div>
                </div>
                <div class="node-year">明清时期</div>
                <div class="node-title">岭南特色形成</div>
            </div>

            <div class="timeline-node" data-year="民国时期" data-title="海南本土化">
                <div class="node-icon">
                    <div class="node-icon-content minguo">民国</div>
                </div>
                <div class="node-year">民国时期</div>
                <div class="node-title">海南本土化</div>
            </div>

            <div class="timeline-node" data-year="现代" data-title="文化传承与创新">
                <div class="node-icon">
                    <div class="node-icon-content modern">现代</div>
                </div>
                <div class="node-year">现代</div>
                <div class="node-title">文化传承与创新</div>
            </div>
        </div>
        <div class="scroll-hint">
            <i class="fas fa-chevron-left"></i>
            <span>左右滑动查看更多</span>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">清补凉文化溯源</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-text" id="modalText">
                    <p>请点击时间轴节点查看详情</p>
                </div>
                <div class="modal-map">
                    <!-- 修改部分：用你的照片替换原来的地图占位符 -->
                    <div class="photo-container" id="photoContainer">
                        <!-- 初始占位符，点击节点后会被替换为照片 -->
                        <div class="photo-placeholder">
                            <i class="fas fa-image"></i>
                            <span>点击时间轴节点查看历史照片</span>
                        </div>
                    </div>
                    <div class="photo-caption" id="modalMapCaption">点击时间轴节点查看不同时期的照片</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动操作按钮 -->
    <div class="fab-container">
        <button class="fab-main" id="fabMain">
            <i class="fas fa-exchange-alt"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <a href="page0.html" class="fab-item" id="menuBtn">
                菜单
            </a>
            <a href="page2.html" class="fab-item">
                下页
            </a>
        </div>
    </div>

    <script>
        // 历史数据
        const historyData = {
            "秦汉时期": {
                title: "药食同源起源",
                content: `
                    <p>秦汉时期，岭南地区开始形成独特的饮食文化。清补凉的前身可以追溯到这一时期的中医"药食同源"理念。</p>
                    <p>当时人们发现，将多种具有药用价值的食材组合食用，不仅能够解暑降温，还能调理身体。这些食材包括绿豆、薏米、百合等，奠定了清补凉的基本配方。</p>
                    <div class="ingredients">
                        <div class="ingredient">绿豆</div>
                        <div class="ingredient">薏米</div>
                        <div class="ingredient">百合</div>
                        <div class="ingredient">莲子</div>
                    </div>
                `,
                // 修改部分：更新图片描述
                mapCaption: "秦汉时期清补凉相关食材的历史照片"
            },
            "唐宋时期": {
                title: "中原文化传入",
                content: `
                    <p>唐宋时期，随着中原文化与岭南地区的交流日益频繁，清补凉的配方和制作工艺得到了丰富和发展。</p>
                    <p>这一时期，丝绸之路的繁荣带来了更多食材和香料，如红枣、桂圆等，这些食材逐渐融入清补凉的配方中。</p>
                    <div class="ingredients">
                        <div class="ingredient">红枣</div>
                        <div class="ingredient">桂圆</div>
                        <div class="ingredient">枸杞</div>
                        <div class="ingredient">银耳</div>
                    </div>
                `,
                mapCaption: "唐宋时期清补凉相关历史照片"
            },
            "明清时期": {
                title: "岭南特色形成",
                content: `
                    <p>明清时期，清补凉在岭南地区形成了独特的地方特色，成为夏季消暑的必备饮品。</p>
                    <p>随着海上贸易的发展，东南亚的椰浆、西米等食材传入，进一步丰富了清补凉的配料和口感。</p>
                    <div class="ingredients">
                        <div class="ingredient">椰浆</div>
                        <div class="ingredient">西米</div>
                        <div class="ingredient">芋头</div>
                        <div class="ingredient">红豆</div>
                    </div>
                `,
                mapCaption: "明清时期清补凉的历史照片"
            },
            "民国时期": {
                title: "海南本土化",
                content: `
                    <p>民国时期，随着海南岛的开发，清补凉在当地实现了进一步的本土化，形成了独特的海南风味。</p>
                    <p>海南丰富的热带水果资源，如芒果、菠萝、木瓜等，被加入清补凉中，创造了更加多样化的口味。</p>
                    <div class="ingredients">
                        <div class="ingredient">芒果</div>
                        <div class="ingredient">菠萝</div>
                        <div class="ingredient">木瓜</div>
                        <div class="ingredient">西瓜</div>
                    </div>
                `,
                mapCaption: "民国时期清补凉的历史照片"
            },
            "现代": {
                title: "文化传承与创新",
                content: `
                    <p>现代社会中，清补凉不仅保留了传统配方和制作工艺，还不断创新，适应现代人的口味需求。</p>
                    <p>随着健康饮食理念的普及，清补凉的低糖、天然、养生特点受到越来越多消费者的青睐。</p>
                    <div class="ingredients">
                        <div class="ingredient">仙草</div>
                        <div class="ingredient">芋圆</div>
                        <div class="ingredient">布丁</div>
                        <div class="ingredient">椰果</div>
                    </div>
                `,
                mapCaption: "现代清补凉制作与品尝照片"
            }
        };

        // DOM元素
        const modal = document.getElementById('historyModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const modalMapCaption = document.getElementById('modalMapCaption');
        const closeBtn = document.querySelector('.close-btn');
        const fabMain = document.getElementById('fabMain');
        const fabMenu = document.getElementById('fabMenu');
        const timeline = document.querySelector('.timeline');
        const photoContainer = document.getElementById('photoContainer');
        let activeNode = document.querySelector('.timeline-node:first-child');

        // 修改部分：不同时期的照片路径配置
        // 请将以下路径替换为你自己的照片路径
        const photoPaths = {
            "秦汉时期": '../assets/images/图1.png',        // 秦汉时期照片
            "唐宋时期": '../assets/images/图2.png',     // 唐宋时期照片
            "明清时期": '../assets/images/图3.png',     // 明清时期照片
            "民国时期": '../assets/images/图4.png',      // 民国时期照片
            "现代": '../assets/images/图5.png'             // 现代照片
        };

        // 照片描述（可选）
        const photoDescriptions = {
            "秦汉时期": "秦汉时期的清补凉食材展示",
            "唐宋时期": "唐宋时期的清补凉制作工艺",
            "明清时期": "明清时期的清补凉特色配料",
            "民国时期": "民国时期的海南清补凉摊点",
            "现代": "现代清补凉的多样化创新"
        };

        // 创建照片元素函数
        function createPhotoElement(photoPath, altText) {
            const img = document.createElement('img');
            img.src = photoPath;
            img.alt = altText;
            img.className = 'history-photo';
            img.onerror = function() {
                // 如果照片加载失败，显示占位符
                this.parentElement.innerHTML = `
                    <div class="photo-placeholder">
                        <i class="fas fa-image"></i>
                        <span>照片加载失败<br>请检查路径: ${photoPath}</span>
                    </div>
                `;
            };
            return img;
        }

        // 浮动操作按钮功能
        fabMain.addEventListener('click', function() {
            fabMenu.classList.toggle('open');
        });

        // 点击页面其他地方关闭FAB菜单
        document.addEventListener('click', function(e) {
            if (!fabMain.contains(e.target) && !fabMenu.contains(e.target)) {
                fabMenu.classList.remove('open');
            }
        });

        // 使用事件委托处理时间轴节点点击
        timeline.addEventListener('click', (e) => {
            const node = e.target.closest('.timeline-node');
            if (!node) return;

            const year = node.dataset.year;
            const data = historyData[year];
            
            if (data) {
                // 更新模态框内容
                modalTitle.textContent = `${year} - ${data.title}`;
                modalText.innerHTML = data.content;
                modalMapCaption.textContent = data.mapCaption;
                
                // 更新照片 - 根据时期切换不同照片
                if (photoPaths[year]) {
                    // 清空照片容器
                    photoContainer.innerHTML = '';
                    
                    // 创建新的照片元素
                    const photoAlt = photoDescriptions[year] || `${year}清补凉历史照片`;
                    const photoElement = createPhotoElement(photoPaths[year], photoAlt);
                    
                    // 添加照片到容器
                    photoContainer.appendChild(photoElement);
                } else {
                    // 如果没有对应照片，显示占位符
                    photoContainer.innerHTML = `
                        <div class="photo-placeholder">
                            <i class="fas fa-image"></i>
                            <span>暂无${year}的照片<br>请添加照片到对应路径</span>
                        </div>
                    `;
                }
                
                // 更新活动节点样式
                if (activeNode) activeNode.classList.remove('active');
                node.classList.add('active');
                activeNode = node;
                
                // 显示模态框
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        });

        // 关闭模态框
        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => e.target === modal && closeModal());

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 初始激活第一个节点并设置初始照片
        document.addEventListener('DOMContentLoaded', function() {
            activeNode.classList.add('active');
            
            // 设置初始照片（可选）
            const initialYear = activeNode.dataset.year;
            if (photoPaths[initialYear]) {
                // 清空照片容器
                photoContainer.innerHTML = '';
                
                // 创建初始照片
                const photoAlt = photoDescriptions[initialYear] || `${initialYear}清补凉历史照片`;
                const photoElement = createPhotoElement(photoPaths[initialYear], photoAlt);
                
                // 添加照片到容器
                photoContainer.appendChild(photoElement);
                
                // 更新描述
                modalMapCaption.textContent = historyData[initialYear].mapCaption;
            }
        });
    </script>
</body>
</html>
