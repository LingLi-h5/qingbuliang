    <script>
        // ä¸»åº”ç”¨ç¨‹åº
        document.addEventListener('DOMContentLoaded', function() {
            // æ›´æ–°åŠ è½½çŠ¶æ€
            document.getElementById('loading').textContent = 'æ­£åœ¨æ£€æµ‹è®¾å¤‡å…¼å®¹æ€§...';
            
            // æ£€æµ‹Three.jsåº“æ˜¯å¦åŠ è½½æˆåŠŸ
            if (typeof THREE === 'undefined') {
                showError('Three.jsåº“åŠ è½½å¤±è´¥ã€‚è¯·æ£€æŸ¥åº“æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ã€‚');
                return;
            }
            
            // æ£€æµ‹WebGLæ”¯æŒ
            if (!isWebGLAvailable()) {
                showError('æ‚¨çš„è®¾å¤‡æˆ–æµè§ˆå™¨ä¸æ”¯æŒWebGLï¼Œæ— æ³•æ˜¾ç¤º3Dæ¨¡å‹ã€‚è¯·å°è¯•æ›´æ–°æµè§ˆå™¨æˆ–ä½¿ç”¨å…¶ä»–è®¾å¤‡ã€‚');
                return;
            }
            
            // æ›´æ–°åŠ è½½çŠ¶æ€
            document.getElementById('loading').textContent = 'æ­£åœ¨è®¾ç½®3Dåœºæ™¯...';
            
            // åœºæ™¯è®¾ç½®
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffecd2);
            
            // è·å–å®¹å™¨å°ºå¯¸
            const container = document.querySelector('.model-container');
            
            // ç›¸æœºè®¾ç½®
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // æ£€æµ‹è®¾å¤‡æ€§èƒ½
            const isLowEndDevice = detectLowEndDevice();
            
            // æ¸²æŸ“å™¨è®¾ç½® - é’ˆå¯¹ä½ç«¯è®¾å¤‡ä¼˜åŒ–
            const renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('model-canvas'),
                antialias: false, // ä½ç«¯è®¾å¤‡å…³é—­æŠ—é”¯é½¿
                powerPreference: "low-power",
                alpha: true
            });
            
            // æ€§èƒ½æ¨¡å¼è®¾ç½®
            let performanceMode = true;
            
            // è®¾ç½®åƒç´ æ¯” - æ€§èƒ½æ¨¡å¼ä¸‹é™ä½åƒç´ æ¯”
            updatePixelRatio();
            
            renderer.setSize(container.clientWidth, container.clientHeight);
            
            // æ·»åŠ å…‰æº
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // æ·»åŠ è½¨é“æ§åˆ¶å™¨ - é’ˆå¯¹ç§»åŠ¨è®¾å¤‡ä¼˜åŒ–
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            
            // ç§»åŠ¨è®¾å¤‡è§¦æ‘¸æ§åˆ¶è®¾ç½®
            controls.rotateSpeed = 0.7;
            controls.zoomSpeed = 0.8;
            controls.panSpeed = 0.5;
            
            if (controls.touches) {
                controls.touches = {
                    ONE: THREE.TOUCH.ROTATE,
                    TWO: THREE.TOUCH.DOLLY_PAN
                };
            }
            
            // å­˜å‚¨åŠ è½½çš„æ¨¡å‹å¼•ç”¨
            let loadedModel = null;
            let originalMaterials = new Map();
            
            // æ›´æ–°åŠ è½½çŠ¶æ€
            document.getElementById('loading').textContent = 'æ­£åœ¨åŠ è½½3Dæ¨¡å‹...';
            
            // åŠ è½½GLTFæ¨¡å‹
            const loader = new THREE.GLTFLoader();
            
            // å°è¯•ä¸åŒçš„æ–‡ä»¶è·¯å¾„
            const modelPaths = [
                '202215003649.glb',
                './202215003649.glb',
                'assets/202215003649.glb',
                './assets/202215003649.glb',
                'page/202215003649.glb',
                './page/202215003649.glb',
                '../models/202215003649.glb',
                './models/202215003649.glb',
                'js/202215003649.glb',
                '../js/202215003649.glb'
            ];
            
            let currentPathIndex = 0;
            
            function tryLoadModel() {
                if (currentPathIndex >= modelPaths.length) {
                    createFallbackModel();
                    return;
                }
                
                const modelPath = modelPaths[currentPathIndex];
                
                loader.load(
                    modelPath,
                    function(gltf) {
                        if (loadedModel) {
                            scene.remove(loadedModel);
                        }
                        
                        loadedModel = gltf.scene;
                        scene.add(loadedModel);
                        
                        // ä¿å­˜åŸå§‹æè´¨
                        saveOriginalMaterials(loadedModel);
                        
                        // è‡ªåŠ¨å¯ç”¨æ€§èƒ½æ¨¡å¼
                        if (performanceMode) {
                            enablePerformanceMode();
                        }
                        
                        fitCameraToObject(camera, controls, loadedModel, 1.5);
                        document.getElementById('loading').style.display = 'none';
                    },
                    function(xhr) {
                        const percent = Math.round(xhr.loaded / xhr.total * 100);
                        document.getElementById('loading').textContent = 
                            'æ­£åœ¨åŠ è½½3Dæ¨¡å‹... ' + percent + '%';
                    },
                    function(error) {
                        currentPathIndex++;
                        setTimeout(tryLoadModel, 100);
                    }
                );
            }
            
            // ä¿å­˜åŸå§‹æè´¨
            function saveOriginalMaterials(object) {
                object.traverse(function(child) {
                    if (child.isMesh && child.material) {
                        originalMaterials.set(child, child.material);
                    }
                });
            }
            
            // å¯ç”¨æ€§èƒ½æ¨¡å¼
            function enablePerformanceMode() {
                if (!loadedModel) return;
                
                performanceMode = true;
                
                loadedModel.traverse(function(child) {
                    if (child.isMesh) {
                        // ç®€åŒ–æè´¨
                        if (child.material) {
                            const basicMaterial = new THREE.MeshBasicMaterial({
                                color: child.material.color || 0x888888,
                                wireframe: false
                            });
                            child.material = basicMaterial;
                        }
                    }
                });
                
                updatePixelRatio();
                document.getElementById('quality-toggle-btn').textContent = 'é«˜æ¸…æ¨¡å¼';
            }
            
            // ç¦ç”¨æ€§èƒ½æ¨¡å¼ï¼ˆé«˜æ¸…æ¨¡å¼ï¼‰
            function disablePerformanceMode() {
                if (!loadedModel) return;
                
                performanceMode = false;
                
                // æ¢å¤åŸå§‹æè´¨
                loadedModel.traverse(function(child) {
                    if (child.isMesh && originalMaterials.has(child)) {
                        child.material = originalMaterials.get(child);
                    }
                });
                
                updatePixelRatio();
                document.getElementById('quality-toggle-btn').textContent = 'æ€§èƒ½æ¨¡å¼';
            }
            
            // æ›´æ–°åƒç´ æ¯”
            function updatePixelRatio() {
                const pixelRatio = performanceMode ? 
                    Math.min(window.devicePixelRatio, 1) :  // æ€§èƒ½æ¨¡å¼ï¼šæœ€ä½æ¸…æ™°åº¦
                    Math.min(window.devicePixelRatio, 2);   // é«˜æ¸…æ¨¡å¼ï¼šè¾ƒé«˜æ¸…æ™°åº¦
                renderer.setPixelRatio(pixelRatio);
            }
            
            // æ£€æµ‹ä½ç«¯è®¾å¤‡
            function detectLowEndDevice() {
                const ua = navigator.userAgent;
                const isLowEndCPU = navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;
                const isLowEndMemory = navigator.deviceMemory && navigator.deviceMemory <= 4;
                const isOldDevice = /Android [1-6]|iPhone OS [1-9]/.test(ua);
                
                return isLowEndCPU || isLowEndMemory || isOldDevice;
            }
            
            // åˆ›å»ºæ›¿ä»£æ¨¡å‹
            function createFallbackModel() {
                const geometry = new THREE.SphereGeometry(1, 16, 16);
                const material = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.7,
                    metalness: 0.2
                });
                const sphere = new THREE.Mesh(geometry, material);
                
                scene.add(sphere);
                loadedModel = sphere;
                
                // ä¿å­˜åŸå§‹æè´¨
                saveOriginalMaterials(loadedModel);
                
                // è‡ªåŠ¨å¯ç”¨æ€§èƒ½æ¨¡å¼
                if (performanceMode) {
                    enablePerformanceMode();
                }
                
                fitCameraToObject(camera, controls, loadedModel, 1.5);
                document.getElementById('loading').style.display = 'none';
                
                showError('æ— æ³•æ‰¾åˆ°åŸå§‹æ¨¡å‹æ–‡ä»¶ï¼Œå·²æ˜¾ç¤ºæ›¿ä»£æ¨¡å‹ã€‚è¯·æ£€æŸ¥æ¨¡å‹æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡®ã€‚');
            }
            
            // è°ƒæ•´ç›¸æœºä½ç½®ä»¥é€‚åº”å¯¹è±¡çš„å‡½æ•°
            function fitCameraToObject(camera, controls, object, offset = 1.5) {
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                
                cameraZ *= offset;
                camera.position.z = cameraZ;
                camera.lookAt(center);
                
                controls.target.copy(center);
                controls.update();
            }
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                document.getElementById('loading').style.display = 'none';
                const errorElement = document.getElementById('error');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            
            // æ£€æµ‹WebGLæ”¯æŒ
            function isWebGLAvailable() {
                try {
                    const canvas = document.createElement('canvas');
                    return !!(window.WebGLRenderingContext && 
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
                } catch (e) {
                    return false;
                }
            }
            
            // å¼€å§‹åŠ è½½æ¨¡å‹
            tryLoadModel();
            
            // æ§åˆ¶æŒ‰é’®åŠŸèƒ½
            let autoRotate = false;
            document.getElementById('auto-rotate-btn').addEventListener('click', function() {
                autoRotate = !autoRotate;
                controls.autoRotate = autoRotate;
                this.textContent = autoRotate ? 'åœæ­¢æ—‹è½¬' : 'è‡ªåŠ¨æ—‹è½¬';
            });
            
            document.getElementById('quality-toggle-btn').addEventListener('click', function() {
                if (performanceMode) {
                    disablePerformanceMode();
                } else {
                    enablePerformanceMode();
                }
            });
            
            // çª—å£å¤§å°è°ƒæ•´å¤„ç†
            window.addEventListener('resize', function() {
                const container = document.querySelector('.model-container');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
            
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
        });
    </script>
