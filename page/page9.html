            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);

            // è½¨é“æ§åˆ¶å™¨è®¾ç½®
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // å­˜å‚¨åŠ è½½çš„æ¨¡å‹å’Œæè´¨
            let loadedModel = null;

            loadingElement.textContent = 'æ­£åœ¨åŠ è½½3Dæ¨¡å‹...';
            
            // åˆ›å»ºåŠ è½½ç®¡ç†å™¨
            const manager = new THREE.LoadingManager();
            manager.onProgress = function(url, loaded, total) {
                const percent = Math.round((loaded / total) * 100);

            manager.onError = function(url) {

            // åŠ è½½GLTFæ¨¡å‹
            const loader = new THREE.GLTFLoader(manager);
            
            // å°è¯•å¤šä¸ªå¯èƒ½çš„æ¨¡å‹è·¯å¾„
            const modelPaths = [
                '../assets/models/ç«‹æ–¹ä½“.glb',
                '../assets/ç«‹æ–¹ä½“.glb',
                './ç«‹æ–¹ä½“.glb',
                '../assets/images/ç«‹æ–¹ä½“.glb'

            let currentPathIndex = 0;
            
            function tryLoadModel() {

                    showWarning('æ— æ³•æ‰¾åˆ°æ¨¡å‹æ–‡ä»¶ï¼Œå·²åˆ›å»ºæ›¿ä»£æ¨¡å‹ã€‚<br>è¯·ç¡®ä¿æ¨¡å‹æ–‡ä»¶å­˜åœ¨ä¸”è·¯å¾„æ­£ç¡®ã€‚');
                    createFallbackModel();

                const modelPath = modelPaths[currentPathIndex];
                console.log(`å°è¯•åŠ è½½æ¨¡å‹: ${modelPath} (å°è¯• ${currentPathIndex + 1}/${modelPaths.length})`);
                
                loader.load(
                    modelPath,
                    function(gltf) {

                        loadedModel = gltf.scene;
                        scene.add(loadedModel);
                        
                        // ä¿å­˜åŸå§‹æè´¨
                        saveOriginalMaterials(loadedModel);
                        
                        // å¯ç”¨æ€§èƒ½æ¨¡å¼
                        if (performanceMode) {

                        // è°ƒæ•´ç›¸æœºä½ç½®

                        loadingElement.style.display = 'none';

                    },

            // éªŒè¯æ¨¡å‹
            function validateModel(gltf) {
                if (!gltf.scene) {
                    console.error('æ¨¡å‹æ–‡ä»¶ä¸åŒ…å«åœºæ™¯æ•°æ®');

                let hasMeshes = false;

            // ä¿å­˜åŸå§‹æè´¨ï¼ˆæ”¹è¿›ç‰ˆï¼‰
            function saveOriginalMaterials(object) {

                            const basicMaterial = new THREE.MeshBasicMaterial({

            // è°ƒæ•´ç›¸æœºä½ç½®ä»¥é€‚åº”å¯¹è±¡
            function fitCameraToObject(camera, controls, object, offset = 1.5) {
                try {
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                    
                    cameraZ *= offset;
                    camera.position.z = cameraZ;
                    camera.lookAt(center);
                    
                    controls.target.copy(center);
                    controls.update();
                } catch (error) {
                    console.warn('è°ƒæ•´ç›¸æœºä½ç½®å¤±è´¥:', error);
                    camera.position.z = 5;
                    controls.target.set(0, 0, 0);
                    controls.update();
                }
            }

                return isLowEndCPU || isLowEndMemory || isOldDevice;
            }
