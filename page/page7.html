<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>沉浸式清补凉制作体验</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            height: calc(100vh - 20px);
            max-height: calc(100vh - 20px);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5a3e36;
            text-align: center;
            padding: 15px 10px;
            border-bottom-left-radius: 40% 30%;
            border-bottom-right-radius: 40% 30%;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
            line-height: 1.2;
        }
        
        /* 主内容区 - 移除半透明遮罩层，仅保留背景图片 */
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            padding: 10px;
            background: url('../assets/images/主题.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
        }
        
        /* 步骤条容器 - 保持不变 */
        .progress-container {
            margin: 10px 0;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            height: 6px;
            background-color: rgba(255, 236, 210, 0.7);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .steps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 8px;
        }
        
        .step {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 5px 2px;
        }
        
        .step:active {
            transform: translateY(-2px);
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 236, 210, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 4px;
            font-size: 0.8rem;
            color: #5a3e36;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .step.active .step-icon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5a3e36;
            box-shadow: 0 2px 8px rgba(255, 154, 158, 0.4);
        }
        
        .step.completed .step-icon {
            background-color: #a8d8b9;
            color: white;
        }
        
        .step-title {
            font-weight: bold;
            font-size: 0.65rem;
            color: #5a3e36;
            line-height: 1.1;
        }
        
        .step-desc {
            font-size: 0.55rem;
            color: #8c7369;
            line-height: 1;
        }
        
        /* 演示区域 - 关键修改：移除半透明遮罩、边框和内阴影 */
        .demo-area {
            flex: 1;
            background-color: transparent; /* 移除半透明背景 */
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            box-shadow: none; /* 移除内阴影 */
            margin-top: 8px;
            border: none; /* 移除边框 */
        }
        
        /* 展示框 - 保留白色框框：白色背景、圆角、阴影都保留 */
        .gif-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            min-height: 0;
            background-color: rgba(255, 255, 255, 0.8); /* 保留白色背景框 */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15); /* 保留框的阴影 */
            overflow: hidden;
        }
        
        /* GIF样式 - 保持不变 */
        .step-gif {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
            object-position: center;
            display: none;
        }
        
        .step-gif.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* 步骤说明 - 保留白色背景，确保文字清晰 */
        .step-instruction {
            font-size: 0.9rem;
            color: #d2697a;
            font-weight: bold;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 12px;
            flex-shrink: 0;
            background-color: rgba(255, 255, 255, 0.8); /* 保留白色背景 */
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5a3e36;
            border: none;
            padding: 12px 20px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(252, 182, 159, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            flex: 1;
            max-width: 120px;
            border: 1px solid rgba(255, 236, 210, 0.5);
        }
        
        .action-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(252, 182, 159, 0.6);
        }
        
        .action-btn:disabled {
            background: #e0d3c7;
            color: #a89a8e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .complete-btn {
            background: linear-gradient(135deg, #a8d8b9 0%, #c8e6c9 100%);
            color: #2d5a3d;
            box-shadow: 0 3px 8px rgba(168, 216, 185, 0.4);
        }
        
        .complete-btn:active {
            box-shadow: 0 2px 5px rgba(168, 216, 185, 0.6);
        }

        /* 弹窗样式 - 保持不变 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 280px;
            width: 80%;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-content h2 {
            color: #2d5a3d;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }
        
        .modal-content p {
            color: #5a3e36;
            margin-bottom: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .modal-btn {
            background: linear-gradient(135deg, #a8d8b9 0%, #c8e6c9 100%);
            color: #2d5a3d;
            border: none;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(168, 216, 185, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .modal-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(168, 216, 185, 0.6);
        }

        /* 浮动操作按钮样式 - 保持不变 */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .fab-main {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 25px rgba(139, 69, 19, 0.5);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            font-size: 26px;
            position: relative;
            z-index: 101;
        }

        .fab-main:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(139, 69, 19, 0.7);
        }

        .fab-menu {
            position: absolute;
            bottom: 75px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            transform: translateY(25px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .fab-menu.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .fab-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            color: #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            text-align: center;
            padding: 5px;
        }

        .fab-item:hover {
            transform: scale(1.15);
            background: #f5e3d4;
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.3);
        }

        .fab-label {
            position: absolute;
            right: 80px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-weight: 500;
        }

        .fab-item:hover .fab-label {
            opacity: 1;
        }

        /* 响应式设计 - 保持不变（已移除页面指示器相关响应式） */
        @media (max-width: 768px) {
            .fab-container {
                bottom: 25px;
                right: 25px;
            }
            
            .fab-main {
                width: 58px;
                height: 58px;
                font-size: 24px;
            }
            
            .fab-item {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .fab-main {
                width: 52px;
                height: 52px;
                font-size: 22px;
            }
            
            .fab-item {
                width: 55px;
                height: 55px;
                font-size: 13px;
            }
        }

        @media (max-height: 600px) {
            header {
                padding: 12px 8px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
            
            .step-icon {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }
            
            .step-title {
                font-size: 0.6rem;
            }
            
            .step-desc {
                font-size: 0.5rem;
            }
            
            .demo-area {
                padding: 12px;
            }
            
            .step-instruction {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            
            .action-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }

        @media (max-height: 500px) {
            .main-content {
                padding: 8px;
            }
            
            .step-instruction {
                font-size: 0.75rem;
                margin-bottom: 8px;
            }
            
            .action-btn {
                padding: 8px 14px;
                font-size: 0.75rem;
            }
            
            .gif-container {
                margin-bottom: 8px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .steps {
                grid-template-columns: repeat(8, 1fr);
                gap: 3px;
            }
            
            .step-icon {
                width: 25px;
                height: 25px;
                font-size: 0.7rem;
            }
            
            .step-title {
                font-size: 0.55rem;
            }
            
            .step-desc {
                font-size: 0.45rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>沉浸式清补凉制作</h1>
            <p class="subtitle">跟随步骤，亲手制作一碗地道的海南清补凉</p>
        </header>
        
        <div class="main-content">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="steps">
                    <div class="step active" data-step="1">
                        <div class="step-icon">1</div>
                        <div class="step-title">准备基底</div>
                        <div class="step-desc">椰奶</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-icon">2</div>
                        <div class="step-title">添加红豆</div>
                        <div class="step-desc">丰富口感</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-icon">3</div>
                        <div class="step-title">加入绿豆</div>
                        <div class="step-desc">清凉解暑</div>
                    </div>
                    <div class="step" data-step="4">
                        <div class="step-icon">4</div>
                        <div class="step-title">放入薏米</div>
                        <div class="step-desc">健康养生</div>
                    </div>
                    <div class="step" data-step="5">
                        <div class="step-icon">5</div>
                        <div class="step-title">添加西米</div>
                        <div class="step-desc">Q弹口感</div>
                    </div>
                    <div class="step" data-step="6">
                        <div class="step-icon">6</div>
                        <div class="step-title">放入水果</div>
                        <div class="step-desc">新鲜果味</div>
                    </div>
                    <div class="step" data-step="7">
                        <div class="step-icon">7</div>
                        <div class="step-title">加入配料</div>
                        <div class="step-desc">椰果花生</div>
                    </div>
                    <div class="step" data-step="8">
                        <div class="step-icon">8</div>
                        <div class="step-title">最后点缀</div>
                        <div class="step-desc">完成制作</div>
                    </div>
                </div>
            </div>
            
            <div class="demo-area">
                <div class="gif-container">
                    <img src="https://media.giphy.com/media/3o7abGQa0aRsohveX6/giphy.gif" class="step-gif" id="gif-1" alt="倒入椰奶">
                    <img src="https://media.giphy.com/media/l0HlGSD6Q0eaeQvI4/giphy.gif" class="step-gif" id="gif-2" alt="加入红豆">
                    <img src="https://media.giphy.com/media/3o7abGQa0aRsohveX6/giphy.gif" class="step-gif" id="gif-3" alt="加入绿豆">
                    <img src="https://media.giphy.com/media/l0HlGSD6Q0eaeQvI4/giphy.gif" class="step-gif" id="gif-4" alt="放入薏米">
                    <img src="https://media.giphy.com/media/3o7abGQa0aRsohveX6/giphy.gif" class="step-gif" id="gif-5" alt="添加西米">
                    <img src="https://media.giphy.com/media/l0HlGSD6Q0eaeQvI4/giphy.gif" class="step-gif" id="gif-6" alt="放入水果">
                    <img src="https://media.giphy.com/media/3o7abGQa0aRsohveX6/giphy.gif" class="step-gif" id="gif-7" alt="加入配料">
                    <img src="https://media.giphy.com/media/l0HlGSD6Q0eaeQvI4/giphy.gif" class="step-gif" id="gif-8" alt="最后点缀">
                </div>
                
                <div class="step-instruction" id="step-instruction">
                    点击"开始制作"按钮，准备椰奶基底
                </div>
                
                <div class="button-group">
                    <button class="action-btn" id="action-btn">开始制作</button>
                    <button class="action-btn complete-btn" id="complete-btn" style="display: none;">完成</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-main" id="fabMain">
            <i class="fas fa-exchange-alt"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <a href="page0.html" class="fab-item" id="menuBtn">
                菜单
            </a>
            <a href="page8.html" class="fab-item">
                下页
            </a>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h2>恭喜！制作完成！</h2>
            <p>一碗地道的海南清补凉已完成，享受这夏日清凉吧！</p>
            <button class="modal-btn" id="modal-close-btn">确定</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const steps = document.querySelectorAll('.step');
            const actionBtn = document.getElementById('action-btn');
            const completeBtn = document.getElementById('complete-btn');
            const progressBar = document.getElementById('progress');
            const stepInstruction = document.getElementById('step-instruction');
            const gifs = document.querySelectorAll('.step-gif');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            
            const stepInstructions = [
                "点击'开始制作'按钮，准备椰奶基底",
                "将香甜的椰奶倒入碗中，形成清补凉的基底",
                "加入软糯的红豆，丰富清补凉的口感",
                "放入清凉解暑的绿豆，增加清爽感",
                "加入健康养生的薏米，提升营养价值",
                "撒入Q弹的西米，增添咀嚼乐趣",
                "放入新鲜水果块，增加果香和色彩",
                "加入椰果和花生，丰富层次感",
                "最后撒上芝麻和葡萄干，完成清补凉制作"
            ];
            
            let currentStep = 0;
            const totalSteps = 8;
            
            updateProgress();
            updateStepInstruction();
            updateGIF();
            updateActionButton();
            
            steps.forEach(step => {
                step.addEventListener('click', function() {
                    const stepNum = parseInt(this.getAttribute('data-step'));
                    if (stepNum <= currentStep + 1) {
                        currentStep = stepNum - 1;
                        updateProgress();
                        updateStepInstruction();
                        updateGIF();
                        updateActionButton();
                    }
                });
            });
            
            actionBtn.addEventListener('click', function() {
                if (currentStep < totalSteps) {
                    currentStep++;
                    updateProgress();
                    updateStepInstruction();
                    updateGIF();
                    updateActionButton();
                } else {
                    currentStep = 0;
                    updateProgress();
                    updateStepInstruction();
                    updateGIF();
                    updateActionButton();
                }
            });
            
            completeBtn.addEventListener('click', function() {
                modalOverlay.style.display = 'flex';
            });
            
            modalCloseBtn.addEventListener('click', function() {
                modalOverlay.style.display = 'none';
            });
            
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.style.display = 'none';
                }
            });

            const fabMain = document.getElementById('fabMain');
            const fabMenu = document.getElementById('fabMenu');
            
            fabMain.addEventListener('click', function() {
                fabMenu.classList.toggle('open');
            });

            document.addEventListener('click', function(e) {
                if (!fabMain.contains(e.target) && !fabMenu.contains(e.target)) {
                    fabMenu.classList.remove('open');
                }
            });
            
            function updateProgress() {
                const progressPercentage = (currentStep / totalSteps) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                
                steps.forEach((step, index) => {
                    const stepNum = index + 1;
                    if (stepNum < currentStep + 1) {
                        step.classList.add('completed');
                        step.classList.remove('active');
                    } else if (stepNum === currentStep + 1) {
                        step.classList.add('active');
                        step.classList.remove('completed');
                    } else {
                        step.classList.remove('active', 'completed');
                    }
                });
            }
            
            function updateStepInstruction() {
                stepInstruction.textContent = stepInstructions[currentStep];
            }
            
            function updateGIF() {
                gifs.forEach(gif => {
                    gif.classList.remove('active');
                });
                
                if (currentStep > 0 && currentStep <= totalSteps) {
                    document.getElementById(`gif-${currentStep}`).classList.add('active');
                }
            }
            
            function updateActionButton() {
                if (currentStep === 0) {
                    actionBtn.textContent = '开始制作';
                    completeBtn.style.display = 'none';
                } else if (currentStep < totalSteps) {
                    actionBtn.textContent = '下一步';
                    completeBtn.style.display = 'none';
                } else {
                    actionBtn.textContent = '重新开始';
                    completeBtn.style.display = 'block';
                }
            }
        });
    </script>
