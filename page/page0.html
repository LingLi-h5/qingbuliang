<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>清补凉文化探索</title>
    <style>
        /* 定义CSS变量 */
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #654321;
            --accent-1: #A0522D;
            --accent-2: #D2691E;
            --accent-3: #CD853F;
            --accent-4: #DEB887;
            --light-beige: #ffecd2;
            --white: #ffffff;
            --shadow-color: rgba(139, 69, 19, 0.15);
            --shadow-active: rgba(139, 69, 19, 0.2);
            --overlay-bg: rgba(0, 0, 0, 0.7);
            --card-gap: 20px;
        }

        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-image: url('../assets/images/主题.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: var(--light-beige);
            
            position: relative;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        /* 半透明遮罩 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: 0;
            backdrop-filter: blur(2px);
        }

        /* 容器样式 */
        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* 头部样式 */
        .header {
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: var(--primary-brown);
            font-size: 2.4rem;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(139, 69, 19, 0.1);
        }

        .header p {
            color: var(--secondary-brown);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
        }

        /* 菜单卡片 */
        .menu-cards {
            display: flex;
            flex-direction: column;
            gap: var(--card-gap);
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 0;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 12px 40px var(--shadow-color);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            
            /* 统一动画设置 */
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }

        .card:active {
            transform: scale(0.98);
            box-shadow: 0 6px 25px var(--shadow-active);
        }

        .card-content {
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 69, 19, 0.2);
            font-size: 0; /* 隐藏Emoji */
            padding: 8px; /* 减小内边距，让图标更大 */
        }

        /* 图标图片样式 */
        .icon-img {
            width: 100%;  /* 100%占满容器 */
            height: 100%; /* 100%占满容器 */
            object-fit: contain;
            transition: all 0.3s ease;
        }

        /* 卡片激活状态时的图标效果 */
        .card:active .icon-img {
            transform: scale(0.95);
        }

        /* 使用类名代替nth-child选择器 */
        .card-icon.history {
            background: linear-gradient(135deg, var(--primary-brown), var(--accent-1));
            color: white;
        }

        .card-icon.ingredients {
            background: linear-gradient(135deg, var(--accent-2), var(--accent-3));
            color: white;
        }

        .card-icon.experience {
            background: linear-gradient(135deg, var(--accent-1), var(--accent-4));
            color: white;
        }

        .card-icon.share {
            background: linear-gradient(135deg, var(--accent-3), #F4A460);
            color: white;
        }

        .card-text {
            flex: 1;
            text-align: left;
        }

        .card-text h3 {
            color: var(--primary-brown);
            font-size: 1.3rem;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .card-text p {
            color: var(--secondary-brown);
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.8;
        }

        .card-hover {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .card:active .card-hover {
            left: 100%;
        }

        /* 页脚 */
        .footer {
            color: var(--primary-brown);
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0.7;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* 分享弹窗 */
        .share-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .share-modal {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 30px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalIn 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .share-header {
            margin-bottom: 20px;
        }

        .share-header h3 {
            color: var(--primary-brown);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .share-header p {
            color: var(--secondary-brown);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.1);
        }

        .qr-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }

        .share-instruction {
            color: var(--secondary-brown);
            font-size: 0.9rem;
            margin: 15px 0;
            line-height: 1.5;
        }

        .close-share {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .close-share:active {
            transform: scale(0.95);
            background: var(--secondary-brown);
        }

        /* 动画定义 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 子页面菜单按钮 */
        .menu-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary-brown);
            width: 55px;
            height: 55px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.3rem;
            box-shadow: 0 8px 25px var(--shadow-color);
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .menu-button:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.8);
        }

        /* 响应式设计 - 合并和简化 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: clamp(1.8rem, 5vw, 2.4rem);
            }
            
            .header p {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
            }
            
            .card-content {
                padding: clamp(15px, 4vw, 25px);
            }
            
            .card-icon {
                width: clamp(50px, 10vw, 70px);
                height: clamp(50px, 10vw, 70px);
                padding: clamp(6px, 2vw, 8px); /* 响应式内边距 */
            }
            
            .icon-img {
                width: 100%;
                height: 100%;
            }
            
            .card-text h3 {
                font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            }
            
            .card-text p {
                font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            }
        }

        /* 横屏优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                max-width: 90%;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .menu-cards {
                flex-direction: row;
                gap: 15px;
            }
            
            .card {
                flex: 1;
            }
            
            .card-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .card-text {
                text-align: center;
            }
            
            .icon-img {
                width: 100%;
                height: 100%;
            }
            
            .share-modal {
                max-width: 300px;
            }
            
            .qr-image {
                width: 150px;
                height: 150px;
            }
        }

        /* 大屏幕优化 */
        @media (min-width: 769px) and (min-height: 800px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .header p {
                font-size: 1.3rem;
            }
            
            .menu-cards {
                gap: 25px;
            }
            
            .share-modal {
                max-width: 400px;
            }
            
            .qr-image {
                width: 250px;
                height: 250px;
            }
        }

        /* 超小屏幕特殊处理 */
        @media (max-width: 320px) {
            .card-content {
                padding: 20px;
                gap: 15px;
            }
            
            .icon-img {
                width: 100%;
                height: 100%;
            }
            
            .card-icon {
                padding: 6px; /* 在小屏幕上适当减小内边距 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>清补凉文化</h1>
            <p>开启您的探索之旅</p>
        </div>
        
        <div class="menu-cards">
            <a href="page1.html" class="card" data-index="0">
                <div class="card-hover"></div>
                <div class="card-content">
                    <div class="card-icon history">
                        <img src="../assets/images/1.jpg" alt="文化溯源" class="icon-img">
                    </div>
                    <div class="card-text">
                        <h3>文化溯源</h3>
                        <p>探索清补凉的历史传承与文化故事</p>
                    </div>
                </div>
            </a>
            
            <a href="page4.html" class="card" data-index="1">
                <div class="card-hover"></div>
                <div class="card-content">
                    <div class="card-icon ingredients">
                        <img src="../assets/images/1.jpg" alt="食材百科" class="icon-img">
                    </div>
                    <div class="card-text">
                        <h3>食材百科</h3>
                        <p>了解食材成分与营养科学</p>
                    </div>
                </div>
            </a>
            
            <a href="page7.html" class="card" data-index="2">
                <div class="card-hover"></div>
                <div class="card-content">
                    <div class="card-icon experience">
                        <img src="../assets/images/1.jpg" alt="沉浸体验" class="icon-img">
                    </div>
                    <div class="card-text">
                        <h3>沉浸体验</h3>
                        <p>3D交互感受清补凉魅力</p>
                    </div>
                </div>
            </a>
            
            <!-- 新增分享卡片 -->
            <div class="card" id="shareCard" data-index="3">
                <div class="card-hover"></div>
                <div class="card-content">
                    <div class="card-icon share">
                        <img src="../assets/images/1.jpg" alt="分享探索" class="icon-img">
                    </div>
                    <div class="card-text">
                        <h3>分享探索</h3>
                        <p>分享清补凉文化给朋友</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>自由探索 · 随时返回</p>
        </div>
    </div>

    <!-- 分享弹窗 -->
    <div class="share-overlay" id="shareOverlay">
        <div class="share-modal">
            <div class="share-header">
                <h3>分享清补凉文化</h3>
                <p>扫码分享给朋友</p>
            </div>
            
            <div class="qr-container">
                <img src="../assets/images/清补凉链接.png" alt="分享二维码" class="qr-image" id="qrImage">
            </div>
            
            <p class="share-instruction">
                使用手机扫描二维码，即可分享清补凉文化探索之旅
            </p>
            
            <button class="close-share" id="closeShare">
                关闭分享
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置卡片动画延迟
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${(index + 1) * 0.1}s`;
            });

            // 防止页面滚动
            document.body.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // 分享功能
            const shareCard = document.getElementById('shareCard');
            const shareOverlay = document.getElementById('shareOverlay');
            const closeShare = document.getElementById('closeShare');
            const qrImage = document.getElementById('qrImage');

            // 打开分享弹窗
            shareCard.addEventListener('click', function() {
                shareOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });

            // 关闭分享弹窗
            function closeShareModal() {
                shareOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }

            closeShare.addEventListener('click', closeShareModal);
            shareOverlay.addEventListener('click', function(e) {
                if (e.target === shareOverlay) {
                    closeShareModal();
                }
            });

            // 二维码图片加载失败处理
            qrImage.addEventListener('error', function() {
                this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23f0f0f0"/><text x="100" y="100" font-family="Arial" font-size="14" fill="%23666" text-anchor="middle" dy=".3em">请上传二维码图片</text></svg>';
                
                const instruction = document.querySelector('.share-instruction');
                instruction.innerHTML = '请在代码中替换二维码图片路径<br>修改 src="your-qr-code-image.jpg" 为您的图片路径';
                instruction.style.color = '#ff6b6b';
            });

            // 图标图片加载失败处理
            const iconImages = document.querySelectorAll('.icon-img');
            iconImages.forEach(img => {
                img.addEventListener('error', function() {
                    // 如果图片加载失败，显示一个简单的替代图标
                    const parent = this.parentElement;
                    const altText = this.alt;
                    
                    // 创建一个文本替代
                    const textIcon = document.createElement('span');
                    textIcon.textContent = altText.charAt(0);
                    textIcon.style.cssText = `
                        color: white;
                        font-size: 1.5rem;
                        font-weight: bold;
                    `;
                    
                    // 替换图片
                    parent.innerHTML = '';
                    parent.appendChild(textIcon);
                    
                    console.log(`图标加载失败: ${this.src}`);
                });
            });

            // 简化的背景图预加载
            const bgImg = new Image();
            bgImg.onload = () => console.log('背景图加载完成');
            bgImg.onerror = () => document.body.style.backgroundImage = 'none';
            bgImg.src = '../assets/images/主题.png';
        });
    </script>
</body>
</html>
