<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>苏东坡与清补凉 - 交互对话</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-image: url('../assets/images/主题.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: #5a3921;
            touch-action: manipulation;
            position: relative;
        }

        .container {
            max-width: 100%;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .header h1 {
            color: #8B4513;
            font-size: 1.6rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .header p {
            color: #654321;
            font-size: 0.95rem;
            max-width: 100%;
        }

        .dialogue-container {
            background-image: url('../assets/images/进入页面.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(255, 255, 255, 0.65);
            background-blend-mode: overlay;
            border-radius: 12px;
            padding: 25px; /* 增加容器内边距 */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-height: 420px; /* 大幅增加容器高度 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dialogue-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 25px; /* 增加气泡间距 */
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 350px; /* 增加内容区高度 */
            padding-right: 8px;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .dialogue-bubble {
            padding: 18px 20px; /* 大幅增加气泡内边距 */
            border-radius: 18px;
            max-width: 85%;
            text-align: left;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            font-size: 1rem; /* 放大文字 */
        }

        .character {
            font-weight: bold;
            margin-bottom: 10px; /* 增加头像与文字间距 */
            display: flex;
            align-items: center;
            gap: 12px; /* 增加头像和名字间距 */
            font-size: 1.05rem; /* 放大名字字体 */
        }

        /* 超大头像尺寸 - 核心修改 */
        .character-avatar {
            width: 60px; /* 最终调整为60px（原48px） */
            height: 60px;
            border-radius: 12px; /* 适配大尺寸的圆角 */
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.25); /* 增强阴影立体感 */
        }

        .sufang {
            align-self: flex-start;
            background: #e8f4f8;
            border: 2px solid #4a90a4;
        }

        .sufang .character {
            color: #2c6b7c;
        }

        .dongpo {
            align-self: flex-end;
            background: #fff0e0;
            border: 2px solid #d4a574;
        }

        .dongpo .character {
            color: #8B4513;
        }

        .villager {
            align-self: flex-start;
            background: #f0f8e8;
            border: 2px solid #7a9c5e;
        }

        .villager .character {
            color: #556b2f;
        }

        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: linear-gradient(to right, #8B4513, #A0522D);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 28px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.35);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease-out;
            min-height: 55px;
            touch-action: manipulation;
        }

        .choice-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(139, 69, 19, 0.3);
            background: linear-gradient(to right, #7a3a10, #8f4820);
        }

        .choice-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(to right, #996644, #aa7755);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #f5f5f5;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #8B4513, #A0522D);
            width: 0%;
            transition: width 0.3s ease-out;
        }

        .scene-indicator {
            color: #654321;
            margin-bottom: 15px;
            font-style: italic;
            font-weight: bold;
            font-size: 1rem;
        }

        .thinking-indicator {
            text-align: center;
            padding: 15px;
            color: #8B4513;
            font-style: italic;
            animation: pulse 1s infinite;
            font-size: 1rem;
            border-radius: 12px;
            background: #ffffff;
            margin-top: 10px;
            border: 1px solid #e0e0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .completion-message {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid #e0e0e0;
        }

        .restart-btn {
            background: linear-gradient(to right, #8B4513, #A0522D);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 28px;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.35);
            margin-top: 15px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            margin: 15px auto 0;
            min-height: 50px;
        }

        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .fab-main {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 25px rgba(139, 69, 19, 0.5);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            font-size: 26px;
            position: relative;
            z-index: 101;
            touch-action: manipulation;
        }

        .fab-menu {
            position: absolute;
            bottom: 75px;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            opacity: 0;
            transform: translateY(25px) scale(0.9);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
        }

        .fab-menu.open {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .fab-item {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #ffffff;
            color: #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            text-align: center;
            padding: 5px;
            touch-action: manipulation;
            border: 1px solid #e0e0e0;
        }

        .fab-label {
            position: absolute;
            right: 80px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            font-weight: 500;
        }

        .fab-item:hover .fab-label {
            opacity: 1;
        }

        /* 响应式适配超大头像 */
        @media (max-width: 768px) {
            .header h1 { font-size: 1.5rem; }
            .fab-container { bottom: 25px; right: 25px; }
            .fab-main { width: 60px; height: 60px; font-size: 24px; }
            .fab-item { width: 65px; height: 65px; font-size: 15px; }
            .character-avatar { width: 52px; height: 52px; border-radius: 10px; }
        }

        @media (max-width: 480px) {
            .fab-container { bottom: 20px; right: 20px; }
            .fab-main { width: 56px; height: 56px; font-size: 22px; }
            .fab-item { width: 60px; height: 60px; font-size: 14px; }
            .character-avatar { width: 48px; height: 48px; border-radius: 10px; }
        }

        @media (max-width: 380px) {
            .header h1 { font-size: 1.4rem; }
            .header p { font-size: 0.95rem; }
            .dialogue-container { padding: 20px; min-height: 380px; }
            .dialogue-bubble { padding: 15px 18px; max-width: 90%; font-size: 0.95rem; }
            .character { font-size: 1rem; gap: 10px; margin-bottom: 8px; }
            .choice-btn { padding: 12px 18px; font-size: 0.95rem; min-height: 50px; }
            .character-avatar { width: 44px; height: 44px; border-radius: 8px; }
        }

        @media (max-width: 320px) {
            .dialogue-bubble { max-width: 95%; font-size: 0.9rem; }
            .choice-btn { font-size: 0.9rem; padding: 10px 15px; }
            .character-avatar { width: 40px; height: 40px; border-radius: 8px; }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .dialogue-container { min-height: 320px; }
            .dialogue-content { max-height: 250px; }
            .dialogue-bubble { padding: 12px 15px; font-size: 0.9rem; }
            .character-avatar { width: 40px; height: 40px; border-radius: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>苏东坡与清补凉</h1>
            <p>扮演苏东坡的书童"苏方"，体验这段美食奇缘</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="scene-indicator" id="sceneIndicator">第一幕：初到岭南</div>
        
        <div class="dialogue-container">
            <div class="dialogue-content" id="dialogueContent"></div>
            <div class="choice-container" id="choiceContainer"></div>
        </div>
        
        <div class="completion-message" id="completionMessage">
            <h2 style="color: #8B4513; margin-bottom: 12px; font-size: 1.3rem;">对话完成！</h2>
            <p style="color: #654321; line-height: 1.5; margin-bottom: 15px; font-size: 0.9rem;">
                恭喜你完成了与苏东坡的对话体验！<br>
                通过这次互动，你了解了清补凉的养生智慧<br>
                以及苏东坡对这份岭南美食的赞叹。
            </p>
            <button class="restart-btn" id="restartBtn">
                <i class="fas fa-redo"></i> 重新开始
            </button>
        </div>
    </div>

    <div class="fab-container">
        <button class="fab-main" id="fabMain">
            <i class="fas fa-exchange-alt"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <a href="page0.html" class="fab-item" id="menuBtn">菜单</a>
        </div>
    </div>

    <script>
        let dialogueContent, choiceContainer, progressBar, sceneIndicator;
        let currentDialogueIndex = 0;
        let isProcessing = false;

        const avatarConfig = {
            dongpo: '../assets/images/苏东坡.png',
            sufang: '../assets/images/书童.png',
            villager: '../assets/images/老农.png'
        };

        const dialogueData = [
            {
                scene: "第一幕：初到岭南",
                progress: 10,
                speaker: "苏东坡",
                type: "dongpo",
                message: "苏方啊，这岭南暑气实在难耐，连日烦热，食不知味，夜不能寐...你可有什么好法子？",
                choices: [
                    { text: "建议大人饮用冰镇酸梅汤", next: 1, response: "冰镇之物虽能解一时之渴，但寒凉伤胃，恐非长久之计啊..." },
                    { text: "询问当地百姓有何消暑良方", next: 2, response: "此计甚好！速去打听当地有何消暑妙方。" }
                ]
            },
            {
                scene: "第一幕：初到岭南",
                progress: 20,
                speaker: "苏东坡",
                type: "dongpo",
                message: "冰镇之物虽能解一时之渴，但寒凉伤胃，恐非长久之计啊...",
                choices: [ { text: "那我们去问问当地百姓吧", next: 2, response: "善！就依你所言。" } ]
            },
            {
                scene: "第二幕：百姓献方",
                progress: 30,
                speaker: "苏方",
                type: "sufang",
                message: "大人，我打听到当地百姓在暑热时常用一种叫'清补凉'的食饮，据说既能解暑又能补益。",
                choices: [ { text: "详细询问清补凉的配方", next: 3, response: "当地老农说，清补凉用绿豆、薏米、莲子等多种食材配制而成。" } ]
            },
            {
                scene: "第二幕：百姓献方",
                progress: 40,
                speaker: "苏东坡",
                type: "dongpo",
                message: "哦？竟有如此妙物？速请那位老农前来一叙！",
                choices: [ { text: "邀请老农前来介绍清补凉", next: 4, response: "老农已到，正在门外等候。" } ]
            },
            {
                scene: "第三幕：清补凉的智慧",
                progress: 50,
                speaker: "老农阿桂",
                type: "villager",
                message: "先生，此乃我们岭南的'清补凉'。以绿豆清热，薏米祛湿，莲子安神，再配以百合、红枣、桂圆等，最后用椰汁调和。",
                choices: [
                    { text: "询问为何要如此搭配食材", next: 5, response: "这正是清补凉的智慧所在——清而不寒，补而不燥。" },
                    { text: "请老农详细讲解每种食材的功效", next: 6, response: "容我细细道来每种食材的妙用..." }
                ]
            },
            {
                scene: "第三幕：清补凉的智慧",
                progress: 60,
                speaker: "老农阿桂",
                type: "villager",
                message: "这正是清补凉的智慧所在——清而不寒，补而不燥。暑热需清，但不可过寒；体虚当补，但不可温燥。",
                choices: [ { text: "赞叹这份养生智慧", next: 7, response: "大人说得是，这正是老祖宗传下来的平衡之道。" } ]
            },
            {
                scene: "第三幕：清补凉的智慧",
                progress: 65,
                speaker: "老农阿桂",
                type: "villager",
                message: "容我细细道来：绿豆清热解暑，薏米祛湿健脾，莲子养心安神，百合润肺止咳，红枣桂圆补血益气...各种食材相得益彰。",
                choices: [ { text: "请大人品尝清补凉", next: 8, response: "快请大人尝尝这清补凉的滋味如何。" } ]
            },
            {
                scene: "第三幕：清补凉的智慧",
                progress: 70,
                speaker: "苏东坡",
                type: "dongpo",
                message: "妙哉！此物蕴含中医'扶正祛邪'之理，清补兼顾，实为养生上品！",
                choices: [ { text: "请大人品尝清补凉", next: 8, response: "快请大人尝尝这清补凉的滋味如何。" } ]
            },
            {
                scene: "第四幕：文人的赞叹",
                progress: 80,
                speaker: "苏东坡",
                type: "dongpo",
                message: "（品尝后）妙哉！清凉甘润，暑气顿消。此物之妙，不仅在味，更在其理！",
                choices: [ { text: "询问大人有何感悟", next: 9, response: "此物让我悟得'清暑清热不伤正，益气生津不助湿'的真谛！" } ]
            },
            {
                scene: "第四幕：文人的赞叹",
                progress: 90,
                speaker: "苏东坡",
                type: "dongpo",
                message: "此物让我悟得'清暑清热不伤正，益气生津不助湿'的真谛！我在中原时，只知以冰镇之物解暑，却不知暑热伤人元气，一味寒凉，反伤脾胃。",
                choices: [ { text: "请大人为此物赋诗", next: 10, response: "待我细细品味，必当赋诗以记。" } ]
            },
            {
                scene: "第五幕：赋诗传世",
                progress: 95,
                speaker: "苏东坡",
                type: "dongpo",
                message: "（沉思片刻，挥毫写下）<br><br>'岭南暑气盛，清补凉意长。<br>绿豆消烦热，薏米祛湿强。<br>莲子安神志，百合润肺肠。<br>天地藏至味，民间有妙方。'",
                choices: [ { text: "赞叹大人的诗才", next: 11, response: "大人此诗将清补凉的妙处描绘得淋漓尽致！" } ]
            },
            {
                scene: "第五幕：赋诗传世",
                progress: 98,
                speaker: "苏方",
                type: "sufang",
                message: "大人此诗将清补凉的妙处描绘得淋漓尽致！",
                choices: [ { text: "询问下一步安排", next: 12, response: "大人，我们接下来该如何？" } ]
            },
            {
                scene: "第五幕：赋诗传世",
                progress: 100,
                speaker: "苏东坡",
                type: "dongpo",
                message: "苏方，速将配方和此诗一并记下，寄与子由，让他也知岭南有此养生至味。这清补凉不仅解暑，更蕴含了'中和之道'的哲理啊！",
                choices: [ { text: "完成对话", next: -1, response: "是，大人！我这就去办。" } ]
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            dialogueContent = document.getElementById('dialogueContent');
            choiceContainer = document.getElementById('choiceContainer');
            progressBar = document.getElementById('progress');
            sceneIndicator = document.getElementById('sceneIndicator');
            
            loadDialogue(currentDialogueIndex);

            document.getElementById('restartBtn').addEventListener('click', function() {
                if (isProcessing) return;
                currentDialogueIndex = 0;
                document.getElementById('completionMessage').style.display = 'none';
                loadDialogue(currentDialogueIndex);
            });

            const fabMain = document.getElementById('fabMain');
            const fabMenu = document.getElementById('fabMenu');
            
            fabMain.addEventListener('click', function(e) {
                e.stopPropagation();
                fabMenu.classList.toggle('open');
            });

            document.addEventListener('click', function(e) {
                if (!fabMain.contains(e.target) && !fabMenu.contains(e.target)) {
                    fabMenu.classList.remove('open');
                }
            });

            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) e.preventDefault();
            }, { passive: false });

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) e.preventDefault();
                lastTouchEnd = now;
            }, { passive: false });
        });

        function loadDialogue(index) {
            isProcessing = false;
            if (index < 0) {
                document.getElementById('completionMessage').style.display = 'block';
                dialogueContent.innerHTML = '';
                choiceContainer.innerHTML = '';
                return;
            }
            if (index >= dialogueData.length) return;

            const dialogue = dialogueData[index];
            progressBar.style.width = `${dialogue.progress}%`;
            sceneIndicator.textContent = dialogue.scene;
            dialogueContent.innerHTML = '';
            choiceContainer.innerHTML = '';

            const bubble = document.createElement('div');
            bubble.className = `dialogue-bubble ${dialogue.type}`;
            bubble.innerHTML = `
                <div class="character">
                    <img src="${avatarConfig[dialogue.type]}" alt="${dialogue.speaker}" class="character-avatar">
                    ${dialogue.speaker}
                </div>
                <div>${dialogue.message}</div>
            `;
            dialogueContent.appendChild(bubble);
            
            dialogueContent.scrollTop = dialogueContent.scrollHeight;

            dialogue.choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.innerHTML = `<i class="fas fa-comment"></i>${choice.text}`;
                button.addEventListener('click', function() {
                    if (isProcessing) return;
                    isProcessing = true;
                    
                    choiceContainer.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
                    
                    if (choice.response) {
                        const userBubble = document.createElement('div');
                        userBubble.className = 'dialogue-bubble sufang';
                        userBubble.innerHTML = `
                            <div class="character">
                                <img src="${avatarConfig.sufang}" alt="苏方" class="character-avatar">
                                苏方
                            </div>
                            <div>${choice.response}</div>
                        `;
                        dialogueContent.appendChild(userBubble);
                        dialogueContent.scrollTop = dialogueContent.scrollHeight;
                    }

                    const thinking = document.createElement('div');
                    thinking.className = 'thinking-indicator';
                    thinking.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 思考中...';
                    choiceContainer.appendChild(thinking);

                    setTimeout(() => {
                        currentDialogueIndex = choice.next;
                        loadDialogue(currentDialogueIndex);
                    }, 500);
                });
                choiceContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
